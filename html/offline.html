<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MHO Dental Clinic</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="text-center p-8">
        <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md mx-auto">
            <div class="w-24 h-24 mx-auto mb-6 text-red-500">
                <i class="fas fa-wifi text-6xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">You're Offline</h1>
            <p class="text-gray-600 mb-6">
                Please check your internet connection. Some features may be unavailable while offline.
            </p>
            <div class="space-y-3">
                <button onclick="window.location.reload()"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-redo mr-2"></i>Retry Connection
                </button>
                <button onclick="history.back()"
                    class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</body>

</html>
