<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Patient Record</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script>
        async function loadPatient() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const container = document.getElementById("patientDetails");

            if (!id) {
                container.innerHTML = `<p class="text-red-600">No patient ID provided</p>`;
                return;
            }

            try {
                const res = await fetch(`../php/getPatientById.php?id=${id}`);
                const data = await res.json();

                if (data.error) {
                    container.innerHTML = `<p class="text-red-600">${data.error}</p>`;
                    return;
                }

                container.innerHTML = `
        <div class="mx-auto mb-5 max-w-screen-xl px-4 py-4 bg-white rounded-lg shadow dark:bg-gray-800">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Patient Details</h2>
            <button onclick="window.location.href='editrecord.html?id=${data.id || data.patient_id}'"
              class="flex items-center gap-1 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded px-3 py-1 text-xs dark:bg-blue-600 dark:hover:bg-blue-700">
              Edit
            </button>
          </div>

          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="text-center p-2 bg-gray-100 dark:bg-gray-700 rounded">
              <p class="font-medium text-gray-900 dark:text-white">${data.surname}, ${data.firstname} ${data.middlename ?? ""}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">Full Name</p>
            </div>

            <div class="text-center p-2 bg-gray-100 dark:bg-gray-700 rounded">
              <p class="font-medium text-gray-900 dark:text-white">${data.sex}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">Gender</p>
            </div>

            <div class="text-center p-2 bg-gray-100 dark:bg-gray-700 rounded">
              <p class="font-medium text-gray-900 dark:text-white">${data.age}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">Age</p>
            </div>

            <div class="text-center p-2 bg-gray-100 dark:bg-gray-700 rounded">
              <p class="font-medium text-gray-900 dark:text-white">${data.dob ?? ""}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">Date of Birth</p>
            </div>

            <div class="text-center p-2 bg-gray-100 dark:bg-gray-700 rounded">
              <p class="font-medium text-gray-900 dark:text-white">${data.address ?? ""}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">Address</p>
            </div>

            <div class="text-center p-2 bg-gray-100 dark:bg-gray-700 rounded">
              <p class="font-medium text-gray-900 dark:text-white">${data.occupation ?? ""}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">Occupation</p>
            </div>

            <div class="text-center p-2 bg-gray-100 dark:bg-gray-700 rounded">
              <p class="font-medium text-gray-900 dark:text-white">${data.place_of_birth ?? ""}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">Place of Birth</p>
            </div>

            <div class="text-center p-2 bg-gray-100 dark:bg-gray-700 rounded">
              <p class="font-medium text-gray-900 dark:text-white">${data.parent_guardian ?? ""}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">Parent/Guardian</p>
            </div>
          </div>
        </div>
        `;
            } catch (err) {
                console.error(err);
                container.innerHTML = `<p class="text-red-600">Error loading patient details</p>`;
            }
        }
        window.onload = loadPatient;
    </script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
    <div id="patientDetails" class="text-gray-700">Loading...</div>
</body>

</html>
